<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script>
        function validate(form){
            let password = form.password.value;
            let confirm_password = form.confirm_password.value;
            if(password!==confirm_password){
                alert("\n Password did not match: Please try again....");
                return false;
            }
        }
    </script>
</head>
<body style="background: #0a53be;">
<div class="container-fluid shadow-lg p-3  bg-body rounded" style="margin-top: 40px; width: 900px;">
    <h1 class="text-center" style="color: #331c1c; font-family: Bahnschrift; font-weight:bolder; font-size: 30px;">Sign Up </h1>
    <form action="sign_up.php" method="post" onsubmit="return validate(this)">
        <div class="row">
            <div class="col">
                <label for="fname"> First Name</label>
                <input type="text" name="fname"  placeholder="First Name" class="form-control" autocomplete="off" required>
            </div>
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" placeholder="Last Name" class="form-control" autocomplete="off" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="contact">Contact</label>
                <input type="tel" name="contact" placeholder="Contact" class="form-control" autocomplete="off" required>
            </div>
            <div class="col">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" name="date_of_birth" class="form-control" autocomplete="off" required>
            </div>
        </div>
        <label for="gender">Gender</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="gender" autocomplete="off">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

        <div class="row">
            <div class="col">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" autocomplete="off" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>
            </div>
            <div class="col">
                <label for="Password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" autocomplete="off" required>
                <p id="alert"></p>
            </div>
        </div>
        <div class="form-check d-flex justify-content-center">
        <input type="checkbox" name="terms" id="terms" onclick="" class="form-check-input" autocomplete="off" required onkeyup="check(this)">
        <label for="terms" class="form-check-label" style="color:#5d5c5c;">Accept the terms and policies</label>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Sign Up" name="submit" id="button" class="btn btn-outline-success btn-lg w-75" style="border-radius:2em; font-family: 'Segoe UI'; font-size: 20px;">
        </div>
        <hr class="border-primary mt-5" >
        <a href="index.html" class="text-decoration-none"><p class="text-center text-primary">Already Have an Account</p></a>
        <a href="forgot_password.html" class="text-decoration-none"><p class="text-center text-danger">Forgot Password?</p></a>
    </form>
</div>
</body>
</html>
