<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script>
        function myFunction(){
            let x = document.getElementById("password");
            if (x.type==="password"){
                x.type="text";
            }
            else{
                x.type="password";
            }
        }
    </script>
</head>
<body style="background-color: #83ECCF; ">
<div class="container shadow-lg p-3  bg-body rounded" style="margin-top: 40px; width: 900px;">
    <div class="row">
        <div class="col-4 ms-3" style="background-image: linear-gradient(to bottom right, rgba(0,170,132,100%), rgba(0,72,68,100%)); border-radius:.5em;">
            <div class="text-white">
                <h1 style="font-size: 50px; font-family: 'Segoe UI'; font-weight: bolder;">BMS</h1>
                <hr class="w-25" style="font-size: 30px;">
                <p style="font-size: 30px; font-weight: lighter;">Welcome to</p>
                <h2 style="font-size: 45px;">Our Family</h2>
            </div>
            <div class=" align-items-start text-white" style="margin-top: 200px;" >
                <p style="font-size: 20px;">Doesn't Have an Account?Create One.</p>
                <h3 style="font-size: 20px; font-weight: bold;"><a href="sign_up.html" style="text-decoration:none; color: white;">Sign Up</a></h3>
            </div>
        </div>
        <div class="col-6 ms-5">
            <form action="sign_in.php" method="post">
                <h1 class="text-center" style="font-family: Bahnschrift; font-weight:bolder; font-size: 30px;">Sign In</h1>
                <label for="username" class="mt-5" style="font-family: Bahnschrift; font-weight: bold; font-size: 20px;">Username</label>
                <input class="form-control" type="text" placeholder="Enter Your Username"  name="username" autocomplete="off">

                <label for="password" class="mt-5" style="font-family: Bahnschrift; font-weight: bold; font-size: 20px;">Password</label>
                <input class="form-control" type="password" placeholder="Enter Your Password" name="password" id="password" autocomplete="off">
                    <br>
                <input type="checkbox" name="show_password" id="show_password" onclick="myFunction()">&nbsp<label for="show_password" style="font-family: Bahnschrift; font-weight: lighter; font-size: 20px;">Show Password</label>
                <div class="d-flex justify-content-center">
                <input type="submit" value="Sign In"  name="submit" class="btn btn-outline-primary tn-lg w-75" style="border-radius:2em; font-family: 'Segoe UI'; font-size: 20px;">
                </div>
                <hr class="border-primary mt-5 " >
                <div class="d-flex justify-content-center">
                <input type="button" value="Forgot Your Password?" style="margin-top: 50px; border-radius: 2em;" class="btn btn-outline-danger btn-lg w-70 " onclick="location='forgot_password.html'">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
